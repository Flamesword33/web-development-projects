<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chapter 5</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/Lab 3.css"/>
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"> 
    -->
</head>
<body>
    <header>
        <h1>Share Your Travels</h1>
        <h2>let us know where you've been</h2>
    </header>
    <main>
        <h3>PHOTO DETAILS</h3>
        <form>
            <!-- TITLE -->
            <label for="title">Title</label>
            <br>
            <input type="text" id="title" name="title" placeholder="Give your photo a descriptive name">
            <br>

            <!--DESCRIPTION-->
            <label for="description">Description</label><br>
            <div class="resize_box">
                <textarea type="text" id="description" name="description" placeholder="Adding a rich description will help with search results"></textarea>
            </div>

            <!--CONTINENT-->
            <label for="continent">Continent</label><br>
            <select name="continent" id="continent">
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Australia Oceania">Australia Oceania</option>
                <option value="Central America">Central America</option>
                <option value="Europe">Europe</option>
                <option value="Middle East">Middle East</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
            </select><br>

            <!--COUNTRY-->
            <label for="country">Country</label><br>
            <select name="country" id="country">
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
            </select><br>

            <!--CITY-->
            <label for="city">City</label><br>
            <select name="city" id="city">
                <option value="Calgary">Calgary</option>
                <option value="Camrose">Camrose</option>
                <option value="Edmonton">Edmonton</option>
            </select><br>

                <!--COPYRIGHT-->
                <p id="Copyright">Copyright?<br>
                    <input type="radio" value="1" name="copyright" id="copyright1">
                    <label for="copyright1"> All rights reserved</label><br>
                    <input type="radio" value="2" name="copyright" id="copyright2">
                    <label for="copyright2"> Creative Commons</label>
                </p>


        </form>
    </main>
</body>
</html>
