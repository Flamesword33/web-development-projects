<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chapter 5</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/Lab 3.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Share Your Travels</h1>
        <h2>let us know where you've been</h2>
    </header>
    <main>
        <h3>PHOTO DETAILS</h3>
        <form action="http://www.randyconnolly.com/tests/process.php" method="post">
            <!-- TITLE -->
            <label for="title">Title</label>
            <br>
            <input type="text" id="title" name="title" placeholder="Give your photo a descriptive name">
            <br>

            <!--DESCRIPTION-->
            <label for="description">Description</label><br>
            <div id="resize_description">
                <textarea type="text" id="description" class="resize_box" name="description" placeholder="Adding a rich description will help with search results"></textarea>
            </div>
			
			<section>
			<aside>
                <!--COPYRIGHT-->
                <p id="Copyright">Copyright?<br>
                    <input type="radio" value="1" name="copyright" id="copyright1">
                    <label for="copyright1"> All rights reserved</label><br>
                    <input type="radio" value="2" name="copyright" id="copyright2">
                    <label for="copyright2"> Creative Commons</label>
                </p>

                <!--CREATIVE COMMONS TYPES-->
                <p id="Creative_Commons_Types">Creative Commons Types<br>
                    <input type="checkbox" name="cc" value="1" id="cc1">
                    <label for="cc1"> Attribution</label><br>
                    <input type="checkbox" name="cc" value="2" id="cc2">
                    <label for="cc2"> Noncommercial</label><br>
                    <input type="checkbox" name="cc" value="3" id="cc3">
                    <label for="cc3"> No Derivative Works</label>
                </p>
            </aside>
			
            <!--CONTINENT-->
            <label for="continent">Continent</label><br>
            <select name="continent" id="continent">
				<option value="N/A">Choose continent</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Australia Oceania">Australia Oceania</option>
                <option value="Central America">Central America</option>
                <option value="Europe">Europe</option>
                <option value="Middle East">Middle East</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
            </select><br>

            <!--COUNTRY-->
            <label for="country">Country</label><br>
            <select name="country" id="country">
				<option value="N/A">Choose country</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
            </select><br>

            <!--CITY-->
            <label for="city">City</label><br>
            <input type="text" name="city" id="city"><br>


			</section>

            <!--ACCEPT SOFTWARE LICENSE-->
            <div id="accept">
                <label for="accept1">I accept the software license </label>
                <input type="checkbox" name="accept" value="on" id="accept1">
            </div>
            
			<section>
			<aside>
			    <p  id="date_box">
				    <!--DATE TAKEN-->
					<label for="date_taken">Date Taken:</label><br>
					<input type="date" id="date_taken" name="date"><br>

					<!--TIME TAKEN-->
					<label for="time_taken">Time Taken:</label><br>
					<input type="time" id="time_taken" name="time"><br>
				</p>
            </aside>
			
            <!--RATE PHOTO-->
            <label for="rate_photo">Rate this photo:</label><br>
            <input type="number" id="rate_photo" name="rate"><br>

            <!--COLOR COLLECTION-->
            <label for="color_collection">Color Collection:</label><br>
            <input type="color" id="color_collection" name="color"><br>
			
			</section>

            <!--Submit and clear buttons-->
            <div id="form_submit">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear Form">
            </div>
        </form>
    </main>
</body>
</html>
