<!--cash-back.html
    by Nathan Pelletier
    Started September 9 2024
    
    An app to learn to count back canadian change.
    
    Screen outputs 2 numbers, an amount payed and an amount owed
    User interacts with buttons, each a different coin value, a reset button and a submit button
    User is alerted by how long it took them and how much they were off by
    Canadians lack a 1 cent so numbers will be rounded when calculating how much is owed back
    
    This file should:
      Have a location for 2 dollar amounts
      Have buttons for
        nickle
        dime
        quarter
        dollar
        tunie
        $5
        $10
        $20
        $50
        $100
        reset
        submit-->

<!DOCTYPE html>
<html>
<head>
  <title>Cash Back trainer</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="cash-back.js"></script>
  <link rel="stylesheet" href="cash-back.css">
</head>
<body>
  <h1>The total comes to: <b id="total">0</b></h1>
  <h2>The customer payed: <b id="customer-payed">0</b></h2>
  <h2>Ammount payed so far: <b id="running-tally">0</b></h2>
  <br>
  <img src="assets/nickle.png" onclick="add(0.05)" class="coin">
  <img src="assets/dime.png" onclick="add(0.10)" class="coin">
  <img src="assets/quarter.png" onclick="add(0.25)" class="coin">
  <img src="assets/loonie.png" onclick="add(1)" class="coin">
  <img src="assets/toonie.png" onclick="add(2)" class="coin">
  <br>
  <img src="assets/5 dollar.png" onclick="add(5)" class="bill">
  <img src="assets/10 dollar.png" onclick="add(10)" class="bill">
  <img src="assets/20 dollar.png" onclick="add(20)" class="bill">
  <img src="assets/50 dollar.png" onclick="add(50)" class="bill">
  <img src="assets/100 dollar.png" onclick="add(100)" class="bill">
  <br>
  <button onclick="reset()">Reset</button>
  <button onclick="submit()">Submit</button>

</body>
</html>
