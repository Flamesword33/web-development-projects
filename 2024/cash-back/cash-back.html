<!--cash-back.html
    by Nathan Pelletier
    Started September 9 2024
    
    An app to learn to count back canadian change.
    
    Screen outputs 2 numbers, an amount payed and an amount owed
    User interacts with buttons, each a different coin value, a reset button and a submit button
    User is alerted by how long it took them and how much they were off by
    Canadians lack a 1 cent so numbers will be rounded when calculating how much is owed back
    
    This file should:
      Have a location for 2 dollar amounts
      Have buttons for
        nickle
        dime
        quarter
        dollar
        tunie
        $5
        $10
        $20
        $50
        $100
        reset
        submit-->

<!DOCTYPE html>
<html>
<head>
  <title>Cash Back trainer</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="cash-back.js"></script>
</head>
<body>
  <h1>The total comes to: <b id="total">0</b></h1>
  <h2>The customer payed: <b id="customer-payed">0</b></h2>
  <h3>Ammount payed so far: <b id="running-tally">0</b></h3>
  <br>
  <img src="assets/nickle.png" onclick="CashRegister.add(0.05)">
  <img src="assets/dime.png" onclick="CashRegister.add(0.10)">
  <img src="assets/quarter.png" onclick="CashRegister.add(0.25)">
  <img src="assets/loonie.png" onclick="CashRegister.add(1)">
  <img src="assets/toonie.png" onclick="CashRegister.add(2)">
  <br>
  <img src="assets/5 dollar.png" onclick="CashRegister.add(5)">
  <img src="assets/10 dollar.png" onclick="CashRegister.add(10)">
  <img src="assets/20 dollar.png" onclick="CashRegister.add(20)">
  <img src="assets/50 dollar.png" onclick="CashRegister.add(50)">
  <img src="assets/100 dollar.png" onclick="CashRegister.add(100)">
  <br>
  <button onclick="CashRegister.reset()">Reset</button>
  <button onclick="CashRegister.submit()">Submit</button>

</body>
</html>
