  Takes the logic from Call of Cthulhu NPC generater.c to fill 
  out a character sheet.

  This file will:

-->

<!DOCTYPE html>
<html>
<head>
  <title>Call-of-cthulhu-character-sheet</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="Call-of-cthulhu-character-sheet.js"></script>
  <link rel="stylesheet" href="Call-of-cthulhu-character-sheet.css">
</head>
<body>

  <h1>===Press Space to generate a new character===</h1>
  
  <div id="outer border">
    <div class="box">
      <img id="time-period">
      <label for="Cname" class="box1">Name</label>
      <input type="text" class="box1" id="Cname">
      
      <label for="player" class="box1">Player</label>
      <input type="text" class="box1" id="player">

      <label for="occupation" class="box1">Occupation</label>
      <input type="" id="occupation" class="box1">

      <label for="Age" class="box1">Age</label>
      <input type="text" class="box1" id="Age">

      <label for="Sex" class="box1">Sex</label>
      <input type="text" class="box1" id="Sex">

      <label for="Residence" class="box1">Residence</label>
      <input type="text" class="box1" id="Residence">

      <label for="Birthplace" class="box1">Birthplace</label>
      <input type="text" class="box1" id="Birthplace">
    </div>

    <div class="box">
      <h2 class="box2">Characteristics</h2>
      <label for="str" class="box2">STR</label>
      <input type="tel" class="box2 str primary" id="str">
      <input type="tel" class="box2 str secondary">
      <input type="tel" class="box2 str third">

      
    </div>


  </div>

</body>
</html>
