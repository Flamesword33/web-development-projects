<!--npc-tracker.html
    by Nathan Pelletier
    started May 13 2024

    A simple window to keep track of a NPC combatant in D&D 5e
    Will use in line javascript, should be a stand alone html
    I'm not going to bother to make this look nice with css

    Program will
      Give user a text box for name 
        rename page title to said name
      Give user a int box for max hp
        give user a secondary box and + - buttons to change hp
        Will not go over max hp
        ?auto fill hp based on inputing max?
        ?secondary box for temp hp?
        ?Close window upon going to 0 hp?
        ?typing negative number or +x will add or subtract from current value?
      Give int box for AC
      Give int box for modifier to hit with weapon
        ? + button to add more attacks?
      Give int box for damage modifier
        ?damage type text box?
      Give drop down for damage dice
      Roll attack button
      Output roll to hit and damage
        ?Output damage type?
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NPC-tracker</title>
    <script type="text/javascript" src="npc-tracker.js"></script>
</head>
<body style="font-size:18px">
    <form>
        <label for="cname">NPC name:</label>
        <input type="text" id="cname" oninput="change_title()">
        <br>
        <label for="chp">Current hp |</label>
        <label for="mhp">max hp:</label>
        <input type="tel" id="chp" style="width: 2em" onchange="hp_check()">
        <input type="tel" id="mhp" style="width: 2em"> 
        <br>
        <label for="ac">AC:</label>
        <input type="tel" id="ac" style="width: 2em">
        <br>
        <label for="hitmod">Weapon hit modifier |</label>
        <label for="dmgmod">Damage modifier:</label>
        <input type="tel" id="hitmod" style="width: 2em">
        <input type="tel" id="dmgmod" style="width: 2em">
        <br>
        <label for="numdice">Number of dice |</label>
        <label for="dice">Dice type:</label>
        <input type="tel" id="numdice" style="width: 2em">
        <select name="dice" id="dice">
            <option value="0">No dice</option>
            <option value="4">d4</option>
            <option value="6">d6</option>
            <option value="8">d8</option>
            <option value="10">d10</option>
            <option value="12">d12</option>
            <option value="20">d20</option>
            <option value="100">d100</option>
        </select>
        <br>
        <input type="button" value="Attack" onclick="attack()">

    </form>

</body>
</html>
